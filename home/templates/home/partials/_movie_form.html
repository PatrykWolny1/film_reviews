<form id="movieForm" method="POST" enctype="multipart/form-data" action="{% url 'add_movie' %}">
  {% csrf_token %}
  <label for="id_name">Title</label><br>
  <input type="text" name="name" id="id_name" maxlength="255" required><br><br>

  <label for="id_description">Description</label><br>
  <textarea name="description" id="id_description" rows="4" required></textarea><br><br>

  <label for="id_image">Thumbnail</label><br>
  <input type="file" name="image" id="id_image" accept="image/*" required><br><br>

  <div class="submit-wrapper">
    <button type="submit">Add Movie</button>
  </div>
</form>
