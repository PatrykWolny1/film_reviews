{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style_index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style_login.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/index.js' %}" defer></script>
{% endblock %}

{% block content %}
<main>
  <div class="login-card">
    <h1>Login</h1>
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
    <p class="login-link">
      No account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
</main>
{% endblock %}
